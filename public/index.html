<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>RxJS Fundamentals</title>

    <style>
      body {
        font-family: 'Arial';
        background: #ececec;
      }
      ul {
        list-style-type: none;
        padding: 20px;
      }
      li {
        padding: 20px;
        background: white;
        margin-bottom: 5px;
      }
      fieldset div {
        padding: 5px;
        margin: 10px;
      }
      fieldset button {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Welcom to RxJS Fundamentals</h1>
    <fieldset>
      <legend>Behavior Subject</legend>
      <div class="header">You are logged in? <span id="status"></span></div>
      <div class="button">
        <button id="login">Login</button><button id="logout">Logout</button>
        <div>
          <button id="printstate">Print current state</button>
        </div>
      </div>
    </fieldset>

    <input type="text" id="input" />
    <input type="button" value="Emit" id="emit" />
    <br />
    <input type="button" value="Subscribe" id="subscribe" />
    <hr />
    <input
      type="range"
      min="1"
      max="100"
      value="30"
      class="slider"
      id="slider"
    />
    <hr />
    <input type="text" id="search" />
    <input type="button" id="btnSearch" value="Search" />
    <hr />
    <button id="btnclick">Click me!</button>
    <hr />
    <input
      type="text"
      value=""
      id="temperature"
      placeholder="input temperature"
    />
    <hr />
    <select id="conversion">
      <option value="" selected hidden></option>
      <option value="f2c">F -> C</option>
      <option value="c2f">C -> F</option>
    </select>
    <hr />
    <div>Result: <span id="result"></span></div>
  </body>
  <script src="/bundle.js"></script>
</html>
